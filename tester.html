<!DOCTYPE html>
<html>
   <body></body>
   <script src="utomata.js"></script>
   <div id="canvasContainer"></div>
   <button type="button" onclick="run()">Run</button>
   <br>
   <textarea rows="6" cols="61" id="pgm">
// configure to random binary: 10% white
setup = vec( stp(random(), 0.1) );
// use a 10px wide pen
pen.w = 10;
// run Conway's game of life
update = add(eql(3, V9), mlt(eql(4, V9), V));
</textarea>

   <script>
   var uto = new utomata(512, 256);
   uto.setParent(document.getElementById("canvasContainer"));
   run();

   function run(){
     uto.setup();
     uto.run(document.getElementById("pgm").value);
     console.log(uto.errors());
   }

   </script>
</html>
